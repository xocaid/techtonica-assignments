<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Xochitl's Little Library</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <h1><b>List of Xochitl's Books</b></h1>
    <br />
  </div>

  <!--This is the books information with JS DOM manipulation will be implemented-->
  <div class="row" id="books">
  </div>

  <br />

  <div class="newBookContainer">

    <h1>Create New Book</h1>


    <form action="http://localhost:8081/book" method="POST">

      <div class="form-group">
        <label for="Title">Title</label>
        <input class="form-control" name="title">
      </div>

      <div class="form-group">
        <label for="Author">Author</label>
        <input class="form-control" name="author">
      </div>

      <div class="form-group">
        <label for="ISBN">ISBN</label>
        <input class="form-control" name="isbn">
      </div>

      <div class="form-group">
        <label for="Format">Format</label>
        <input class="form-control" name="format">
      </div>

      <!--Other fields-->
      <button type="submit" class="btn submit">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!--This will be linked to the bookListIndex.js file in the bookList folder-->
  <!--This file will contain the JS DOM & Async/Await function -->
  <script src="./displayBooks.js"></script>

</body>

</html>
